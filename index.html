<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Inter:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Avalie sua mentoria</title>

</head>
<body >

     <header>
          
            <h1>AVALIE A SUA MENTORIA</h1>
            <P>Chegou a hora de avaliar o seu mentor. Bora lá?</P>     
            
            
           

        </header>
    
    <div class="page">

         <nav id="class">
            <div  id="leg"> INFORMAÇÕES PESSOAIS
            </div>
                 
    </nav>
      

        
       
           
        
        <form class="ficha">

            

            <fieldset>

               
            <div class="col-1">
           
                <div class="input-wrapper">
                    <label for="event-info">Nome</label>
                     <input type="text" id="event-info" >
                </div>

                <div class="input-wrapper">
                    <label for="event-info">Sobrenome</label>
                     <input type="text" id="event-info" >
                </div>
                
             

            </div>

            <fieldset>

                <div class="input-wrapper">                            
                    <label for="event-email">Email <span>(digite um email válido)</span> </label>
                    <input type="text" id="event-email" />
                </div>

            </fieldset>

            </fieldset>

            <fieldset>

                <legend>
                    INFORMAÇÕES DO MENTOR
                </legend>
                <div class="col-2">

                    <div class="input-wrapper">                            
                        <label for="event-category">Selecione quem foi o seu mentor</label>
    
                        <select id="event-category">
                            <option value="Mayk Brito"> Mayk Brito</option>
                            <option value="Harley Wagner"> Harley Wagner</option>
                            <option value="Stevan Shuichi"> Stevan Shuichi</option>
                        </select>
                    </div>
    
                    <div class="input-wrapper">                            
                        <label for="event-info">Informações extras </label>
                        <textarea id="event-info"> </textarea>
                    </div>
    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" />                          
                        <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>

                </div>
                

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend >
                        AGENDANDO PRÓXIMA MENTORIA
                    </legend>
    
                    <div class="col-3">
                
    
                    <div class="input-wrapper">                            
                    <label for="event-date">Data</label>
                    <input type="date" id="event-date" />
                    </div>
    
                    <div class="input-wrapper">                            
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin" />
                    </div>
    
                    <div class="input-wrapper">                            
                    <label for="event-end">Até </label>
                    <input type="time" id="event-end" />
                    </div>
    
                </div>
            </fieldset>            


        </form>

        <nav class="foo">
                 
        </nav>

        <footer >
            <input class="button" type="submit" form="my-form" value="Salvar" />
   </footer>

    </div>
    
</body>
